version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stockpiece-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: stocks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockpiece

  redis:
    image: redis:7-alpine
    container_name: stockpiece-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockpiece

  app:
    build: .
    container_name: stockpiece-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stocks
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_REDIS_HOST: redis
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: stocks
      DB_USER: admin
      DB_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stockpiece

volumes:
  postgres_data:

networks:
  stockpiece:
    driver: bridge
